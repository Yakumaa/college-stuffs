<!DOCTYPE html>
<html>
  <head>
    <title>Styled Paragraphs</title>
    <style>
      p {
        color: #2fa52b;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p>This is paragraph 1.</p>
    <p>This is paragraph 2.</p>
    <p>This is paragraph 3.</p>
    <p>This is paragraph 4.</p>
  </body>
</html>
