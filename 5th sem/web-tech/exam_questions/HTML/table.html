<!-- write example of table with the use of colspan and rowspan attributes. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table border="1" cellspacing="0">
    <tr>
      <td colspan="2">colspan</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td rowspan="2">rowspan</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
    </tr>
    <tr>
      <td colspan="2">6</td>
    </tr>
  </table>

  <table border="1" cellspacing="0">
    <tr>
      <td colspan="3"><b>Example</b></td>
    </tr>
    <tr>
      <td>(a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></td>
    </tr>
    <tr>
      <td>Thank you</td> 
    </tr>
  </table>

</body>
</html>
