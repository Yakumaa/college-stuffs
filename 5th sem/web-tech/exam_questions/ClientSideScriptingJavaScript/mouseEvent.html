<!-- Create a HTML page containing a division with image and its description in
paragraph. Write a javascript function to change the value of description in the paragraph during onmouseover and
mouseout event on the image. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Event</title>
  <style>
    img {
      width: 500px;
      height: 500px;
      /* position: relative; */
    }
    /* #description {
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      margin: 0;
    } */
  </style>
</head>
<body> 
  <div id="image">
    <img src="https://plus.unsplash.com/premium_photo-1695186450461-777ea482f34b?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image" onmouseover="changeText()" onmouseout="defaultText()">
    <p id="description">Image Description</p>
  </div>
  <script>
    var image = document.getElementById("image");
    var description = document.getElementById("description");

    function changeText() {
      description.innerHTML = "Image Description Changed";
    }

    function defaultText() {
      description.innerHTML = "Image Description Default";
    }
  </script>
  
</body>
</html>
