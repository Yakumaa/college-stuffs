<!-- demonstrate event handling -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling</title>

  <script>
    function sayhello() {
      alert("Hello World");
    }
  </script>
</head>
<body>
  <input type="button" value="Click Me" onclick="sayhello()">
</body>
</html>
