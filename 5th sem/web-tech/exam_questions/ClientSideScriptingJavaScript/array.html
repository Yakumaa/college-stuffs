<!-- write a js code to create an array of elements {csit, it, bca, bim} -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
</head>
<body>
  <div id="array">

  </div>

  <script>
    var arr = ["csit", "it", "bca", "bim"];
    var array = document.getElementById("array");
    array.innerHTML = arr;
  </script>
  
</body>
</html>
