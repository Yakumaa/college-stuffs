<!-- Develop a simple Web site that takes first name, last name and address from the user and stores this information in the
database. Use JavaScript to validate form data. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registration</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    form {
      width: 50%;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="example2FormSubmit.php" method="post">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName" placeholder="Enter your first name">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" id="lastName" placeholder="Enter your last name">
    <label for="address">Address</label>
    <input type="text" name="address" id="address" placeholder="Enter your address">
    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var address = document.getElementById("address").value;

      if (firstName == "" || lastName == "" || address == "") {
        alert("Please fill all the fields");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
